<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Click the button to get a random quote</p>
      <p id="quote-author" class="author">(author)</p>
      <button id="generate-btn" class="btn">Generate Quote</button>
      <i
        id="toggle-favorite-btn"
        class="fa-star star-icon"
        aria-hidden="true"
      ></i>
    </div>
    <div class="favorites-container" id="favorites-container">
      <!-- Favorite quotes will be dynamically added here -->
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
